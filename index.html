<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <main class="card-container">
      <div class="overlay-container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="a red and black cube in a dark blue background">
        <div class="overlay">
          <img class="icon-view"src="images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <h1 class="on-hover">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time-container">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="division"></div>
      <div class="creator-container">
        <img src="images/image-avatar.png" alt="A white man face with some shadows">
        <p class="creator">Creation of <span class="on-hover">Jules Wyvern</span></p>
      </div>

    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MonicaDalosto" target="_blank">MÃ´nica Dalosto</a>.
      </div>
    </footer>
  </div>

</body>
</html>
